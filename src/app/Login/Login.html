<div class="app-content">
  <h1></h1>
  <div class="login-body">
    <div class="login-item">
      <div class="brand">
        <img class="brand-logo" src="/icons/logo_v2.png" alt="ENchat Logo" />
        <h1 class="brand-title">ENchat</h1>
      </div>

      <h2>Login</h2>
      <input [(ngModel)]="username" placeholder="Benutzername" />
      <input [(ngModel)]="password" type="password" placeholder="Passwort" />

      <button (click)="login()">Anmelden</button>

      <div class="register-hint">
        <span>Schon registriert?</span>
        <a class="register-link" routerLink="/register">Zum Registrieren</a>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
